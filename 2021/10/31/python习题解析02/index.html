      <h1 id="Python-习题解析-02"><a href="#Python-习题解析-02" class="headerlink" title="Python 习题解析 02"></a>Python 习题解析 02</h1><p>解析第三次上机作业</p>
<h2 id="第一题"><a href="#第一题" class="headerlink" title="第一题"></a>第一题</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">aDict = &#123;</span><br><span class="line">        <span class="string">&#x27;张三&#x27;</span>: <span class="number">76</span>,</span><br><span class="line">        <span class="string">&#x27;李四&#x27;</span>: <span class="number">45</span>,</span><br><span class="line">        <span class="string">&#x27;王五&#x27;</span>: <span class="number">83</span>,</span><br><span class="line">        <span class="string">&#x27;赵六&#x27;</span>: <span class="number">66</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task A</span></span><br><span class="line">d = &#123;</span><br><span class="line">        <span class="string">&#x27;钱七&#x27;</span>: <span class="number">90</span>,</span><br><span class="line">        <span class="string">&#x27;郑八&#x27;</span>: <span class="number">91</span>,</span><br><span class="line">&#125;</span><br><span class="line">aDict.update(d)</span><br><span class="line"><span class="built_in">print</span>(aDict)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task B</span></span><br><span class="line">aDict[<span class="string">&#x27;李四&#x27;</span>] = <span class="number">60</span></span><br><span class="line"><span class="built_in">print</span>(aDict)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task C</span></span><br><span class="line">aDict.pop(<span class="string">&#x27;赵六&#x27;</span>)</span><br><span class="line"><span class="built_in">print</span>(aDict)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task D</span></span><br><span class="line"><span class="built_in">print</span>(aDict.keys())</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task E</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> aDict.items():</span><br><span class="line">    aDict[i[<span class="number">0</span>]] += <span class="number">5</span></span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(aDict)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Task F</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">sorted</span>(aDict.items(), key = <span class="keyword">lambda</span> kv : (kv[<span class="number">1</span>], kv[<span class="number">0</span>])))</span><br><span class="line"><span class="comment"># print(sorted(aDict.items()))</span></span><br><span class="line"><span class="comment"># sorted(aDict.values())</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Task G</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> aDict.items():</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#123;0&#125;-&#123;1&#125;&#x27;</span>.<span class="built_in">format</span>(i[<span class="number">0</span>], i[<span class="number">1</span>]))</span><br><span class="line">   </span><br></pre></td></tr></table></figure>


<h2 id="第二题"><a href="#第二题" class="headerlink" title="第二题"></a>第二题</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">####### CODE</span></span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line">l = <span class="built_in">list</span>(random.randint(<span class="number">0</span>, <span class="number">10</span>) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">100</span>))</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;raw list:&#x27;</span>, l)</span><br><span class="line">d = <span class="built_in">dict</span>()</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> l:</span><br><span class="line">    i = <span class="built_in">str</span>(i)</span><br><span class="line">    <span class="keyword">if</span> i <span class="keyword">in</span> d.keys():</span><br><span class="line">        d[i] += <span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        d[i] = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">sorted_dict = <span class="built_in">sorted</span>(d.items(), key = <span class="keyword">lambda</span> kv : (kv[<span class="number">1</span>], kv[<span class="number">0</span>]))</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;Result(sorted): &#x27;</span>)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> sorted_dict:</span><br><span class="line">    <span class="built_in">print</span>(i)</span><br></pre></td></tr></table></figure>

<h2 id="第三题"><a href="#第三题" class="headerlink" title="第三题"></a>第三题</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">###### CODE</span></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    i = <span class="built_in">input</span>(<span class="string">&#x27;输入代码(直接回车以结束):&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> i == <span class="string">&#x27;3&#x27;</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;老板&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> i == <span class="string">&#x27;2&#x27;</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;用户&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> i == <span class="string">&#x27;1&#x27;</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;员工&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> i == <span class="string">&#x27;&#x27;</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;bye!&#x27;</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;错误类型&#x27;</span>)</span><br></pre></td></tr></table></figure>

<p>还有一种讨巧的办法：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">d = &#123;<span class="number">3</span> : <span class="string">&#x27;老板&#x27;</span>, <span class="number">2</span>: <span class="string">&#x27;员工&#x27;</span>, <span class="number">1</span>: <span class="string">&#x27;用户&#x27;</span>&#125;</span><br><span class="line"><span class="built_in">print</span>(d.get(<span class="built_in">int</span>(<span class="built_in">input</span>()), <span class="string">&#x27;错误类型&#x27;</span>))</span><br></pre></td></tr></table></figure>

<h2 id="第四题"><a href="#第四题" class="headerlink" title="第四题"></a>第四题</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">####### CODE</span></span><br><span class="line">i = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;月利润:&#x27;</span>))</span><br><span class="line">o = <span class="number">0</span></span><br><span class="line"><span class="keyword">if</span> i &lt;= <span class="number">1e5</span>:</span><br><span class="line">    o = i * <span class="number">0.05</span></span><br><span class="line"><span class="keyword">elif</span> <span class="number">1e5</span> &lt;= i &lt;= <span class="number">2e5</span>:</span><br><span class="line">    o = i * <span class="number">0.075</span></span><br><span class="line"><span class="keyword">elif</span> i &gt;= <span class="number">2e5</span>:</span><br><span class="line">    o = i * <span class="number">0.1</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;奖金: &#x27;</span>, o)</span><br></pre></td></tr></table></figure>
